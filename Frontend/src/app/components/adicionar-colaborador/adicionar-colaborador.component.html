<div class="mt-4" style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required [(ngModel)]="colaborador.nome" name="nome" />
            </div>
            <div class="form-group row">
                <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                <input class="form-control" id="cpf" required [(ngModel)]="colaborador.cpf" name="cpf" />
            </div>
            <div class="form-group row">
                <label for="cargo" class="col-sm-2 col-form-label">Cargo</label>
                <input class="form-control" id="cargo" required [(ngModel)]="colaborador.cargo" name="cargo" />
            </div>
            <div class="form-group row">
                <label for="setor" class="col-sm-2 col-form-label">Setor</label>
                <input class="form-control" id="setor" required [(ngModel)]="colaborador.setor" name="setor" />
            </div>

            <button (click)="saveColaborador()" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar</button>
        </div>
        <div *ngIf="submitted">
            <div class="alert alert-success" role="alert">
                O colaborador foi adiciondo com sucesso! :D
            </div>
            <button class="btn btn-success" (click)="newColaborador()"><i class="fas fa-user-plus"></i> Novo
                colaborador</button>
        </div>
    </div>
</div>
